services:
  mariadb:
    image: mariadb:11.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: crm
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD', 'mariadb-admin', 'ping', '-h', 'localhost', '-uroot', '-proot_password']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mariadb_data:/var/lib/mysql

  app:
    build: .
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://crm_user:crm_password@mariadb:3306/crm
      SECRET_KEY: local-dev-secret
      APP_ENV: production
    ports:
      - '8000:8000'

volumes:
  mariadb_data:
